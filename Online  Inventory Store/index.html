<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Inventory Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container p-5 bg-white text-center">
        <h1>Inventory Management System</h1> 
        <br>
        <div>
          <button type="button" onclick="show_inventory()" class="btn btn-outline-primary">Show Inventory</button>

              <select type="button" class="btn btn-outline-primary"
               onchange="handleDropdownChange(this.value)">

                <option>All Category</option>
                <option value="Electronics">Electronics</option>
                <option value="Books">Books</option>
                <option value="Clothing">Clothing</option>
                <option value="Grosery">Grosery</option>
                <option value="Fruits">Fruits</option>

            </select>

          <button type="button" onclick="restock(document.querySelector('select').value)" class="btn btn-outline-primary">Restock</button>
        </div>
      </div> <br>

       <div class="container p-5 bg-white">
         <!-- Showing inventory -->
         <div id="inventory"> </div>
         <!-- Click Difffernt Inventory -->
         <p id='click_electronic'> </p>
       <!-- Restock Inventory -->
       <p id='sum_inventory'></p>
</div>
